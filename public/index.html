<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Translator</title>
  </head>
  <body>
    <h2>Дайжест свежих новостей</h2>
    <form method="POST" action="/">
      <label for="F1">
        <input type="checkbox" name="F1" />

        Формула 1
      </label>
      <label for="Football"
        ><input type="checkbox" name="Football" />Футбол</label
      >
      <label for="hockey"><input type="checkbox" name="hockey" />Хоккей</label>
      <input type="range" name="numberNews" step="1" max="10" min="1" />
      <button type="submit">Send</button>
    </form>
    <script>
      let btn = document.getElementById("btn");
      btn.onclick = function () {
        let textBeforeTranslate = document.getElementById("text").value;
        document.cookie = "user=John";
        console.log(textBeforeTranslate);
        fetch("/translate", {
          method: "POST",
          headers: { "Content-Type": "application/json; charset=UTF-8" },
          body: JSON.stringify({ text: textBeforeTranslate }),
        }).then((response) => {
          if (response.status === 200) {
            console.log(response);
            response
              .text()
              .then(
                (text) => (document.getElementById("translate").value = text)
              );
          } else console.log(response);
        });
      };
    </script>
  </body>
</html>
