<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Translator</title>
  </head>
  <body>
    <h2>Дайжест свежих новостей</h2>
    <form name="form" method="POST" action="/">
      <label for="F1">
        <input type="checkbox" name="F1" />
        Формула 1
      </label>
      <label for="Football"
        ><input type="checkbox" name="Football" />Футбол</label
      >
      <label for="hockey"><input type="checkbox" name="hockey" />Хоккей</label>
      <input type="range" name="numberNews" step="1" max="10" min="1" />
      <button type="submit">Send</button>
    </form>
    
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    <script>
      let form = document.forms.form;
      let elemFootball = form.elements.Football;
      let check = Cookies.get("elemFootball");
      if (check === "false") {
        elemFootball.checked = false;
      } else {
        elemFootball.checked = true;
      }
      let elemHockey = form.elements.hockey;
      check = Cookies.get("elemHockey");
      if (check === "false") {
        elemHockey.checked = false;
      } else {
        elemHockey.checked = true;
      }
      let elemF1 = form.elements.F1;
      check = Cookies.get("elemF1");
      if (check === "false") {
        elemF1.checked = false;
      } else {
        elemF1.checked = true;
      }
      let elemNumberNews = form.elements.numberNews;
      elemNumberNews.value = Cookies.get("elemNumberNews");

      elemFootball.onclick = () => {
        document.cookie =
          encodeURIComponent("elemFootball") +
          "=" +
          encodeURIComponent(elemFootball.checked);
      };
      elemHockey.onclick = () => {
        document.cookie =
          encodeURIComponent("elemHockey") +
          "=" +
          encodeURIComponent(elemHockey.checked);
      };
      elemF1.onclick = () => {
        document.cookie =
          encodeURIComponent("elemF1") +
          "=" +
          encodeURIComponent(elemF1.checked);
      };
      elemNumberNews.onclick = () => {
        document.cookie =
          encodeURIComponent("elemNumberNews") +
          "=" +
          encodeURIComponent(elemNumberNews.value);
      };
    </script>
  </body>
</html>
